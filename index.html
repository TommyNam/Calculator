<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="script.js"></script>

    <div class="calculator-container">
      <div class="display">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Simbolo_konoha.svg/2048px-Simbolo_konoha.svg.png"></img>
        <div class="screen"></div>
      </div>
      <div class="buttons-grid">
        <!-- Numbers -->
        <button class="number" id="zero">0</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>

        <!-- Operators -->
        <button class="operator" id="plus">+</button>
        <button class="operator" id="minus">-</button>
        <button class="operator" id="divide">รท</button>
        <button class="operator" id="multiply">x</button>

        <!-- Utility -->
        <button class="utility" id="decimal">.</button>
        <button class="utility" id="clear">C</button>
        <button class="utility" id="clearEntry">CE</button>
        <button class="utility" id="equals">=</button>
        <button class="utility" id="powerButton">On/Off</button>
        <button class="utility" id="plusMinus">+/-</button>
      </div>
    </div>

    <!-- <footer class="copyright-footer">
      <p>&copy; 2025 Tommy-Nam</p>
    </footer> -->

    <script src="script.js"></script>
  </body>
</html>
